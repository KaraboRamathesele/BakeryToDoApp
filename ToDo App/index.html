<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/161287cb0c.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../ToDoApp/bootstrap.min (1).css" />
    <link rel="stylesheet" href="../ToDo App/styles.css" />
    <title>ToDo List App</title>
  </head>
  <body>
    <!-- App Container -->
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-cake text-primary"></i>ToDo<span class="text-primary"
          >Bakery</span
        >App
      </h1>
    </div>

    <!-- Input form taking in new todo orders-->
    <form id="order-form">
      <div id="addNew" class="form-group mt-4">
        <label for="order">Order Type</label>
        <input type="text" id="order" class="form-control" data-bs-toggle="modal"
        data-bs-target="#modal_form" />
      </div>
      <div class="form-group mt-4">
        <label for="customer">Customer Name</label>
        <input type="text" id="customer" class="form-control" />
      </div>
      <div class="form-group mt-4">
        <label for="date">Order Due Date</label>
        <input type="date" id="date" class="form-control" />
      </div>
      <input
        type="submit"
        value="Add To Bake"
        class="btn btn-primary btn-block btn-lg mt-4"
      />
    </form>
    <!-- End of todo input -->

    <!-- Modal -->
    <form
    class="modal fade"
    id="modal_form"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Baking Details</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <p>What must you make?</p>
          <input placeholder="eg. Scones" class="form-control" type="text" name="" id="text-input" />
          <div id="msg"></div>

          <p class="mt-4">Description</p>
          <textarea
            placeholder="Quantity"
            class="form-control mt-2"
            name=""
            id="textarea"
            cols="30"
            rows="5"
          ></textarea>
        </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Bake It</button>
        </div>
      </div>
    </div>
  </form>
  <!-- End of Modal -->

    <!-- Todo output table -->
    <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Order</th>
            <th>Customer Name</th>
            <th>Date</th>
            <!-- checked -->
            <th></th>
            <!-- delete -->
            <th></th>
          </tr>
        </thead>
        <tbody id="order-list"></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="../ToDo App/main.js"></script>
  </body>
</html>
